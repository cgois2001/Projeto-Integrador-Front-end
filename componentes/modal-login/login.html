<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/componentes/modal-login/login.css" rel="stylesheet">
    <link href="/css/estilo.css" rel="stylesheet">
    <title>MVP Skins - Login</title>
</head>

<body>
    <!--BOTÃO DO MODAL-->
    <button type="button" class="btn btn-primary btn-mvp btn-secundario-mvp btn-login" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Login
    </button>
    <!--FIM DO BOTÃO DO MODAL-->
    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  login-title" id="exampleModalLabel">FAÇA LOGIN</h5>
                </div>
                <div class="modal-body">
                    <div class="container d-flex flex-column">
                        <!--FORMULÁRIO DE LOGIN-->
                        <form>
                            <div class="mb-3">
                                <label for="" class="form-label login-title">E-mail</label>
                                <input type="email" class="form-control caixas-de-insercao login"
                                    aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label login-title">Senha</label>
                                <input type="password" class="form-control caixas-de-insercao login"
                                    placeholder="Digite sua senha">

                                <!--BOTÃO DO COLLAPSE (ESQUECI A SENHA)-->
                                <button class="links-login" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseWidthExample" aria-expanded="false"
                                    aria-controls="collapseWidthExample">
                                    Esqueci a senha
                                </button>
                                <!--FIM DO BOTÃO DO COLLAPSE-->
                                <!--COLLAPSE (ESQUECI A SENHA)-->
                                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                                    <div class="card card-body redefinir-senha" style="width: 420px;">
                                        Esqueceu sua senha? Fique tranquilo, digite seu e-mail aqui em baixo para te
                                        enviarmos um e-mail com o link pra redefinição da sua senha:
                                        <p></p>
                                        <form>
                                            <div class="mb-3 d-flex justify-content-start">
                                                <input type="email" class="form-control caixas-de-insercao login"
                                                    aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                                            </div>
                                            <div class="d-flex flex-column justify-content-end">
                                                <button type="button"
                                                    class="btn btn-primary btn-mvp btn-primario-mvp btn-logar"
                                                    data-bs-toggle="collapse" data-bs-target="#collapseWidthExample1"
                                                    aria-expanded="false" aria-controls="collapseWidthExample1">
                                                    ENVIAR
                                                </button>
                                                <div class="collapse collapse-horizontal" id="collapseWidthExample1">
                                                    <div class="card card-body redefinir-senha" style="width: 400px;">
                                                        Já te enviamos o e-mail, cheque sua caixa de entrada para
                                                        prosseguir com a redefinição da sua senha.
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!--FIM DO COLLAPSE (ESQUECI A SENHA)-->
                            </div>
                        </form>
                        <!--FIM DO FORMULÁRIO DE LOGIN-->
                        <!--BOTÕES DO FORMULÁRIO-->
                        <div class="modal-footer d-flex flex-row justify-content-between">
                            <div class="col-2"></div>
                            <div class="btn btn-steam d-flex align-items-center col-6">
                                <img class="col-2" src="/images/icones/icon-steam.png">
                                <a class="link-steam col-10" href="https://steamcommunity.com/login">LOGIN COM
                                    STEAM</a>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-5 d-flex flex-column justify-content-start">
                                <button type="reset"
                                    class="btn btn-outline-secondary btn-mvp btn-secundario-mvp btn-cancelar"
                                    data-bs-dismiss="modal">
                                    CANCELAR
                                </button>
                            </div>
                            <div class="col-6 d-flex flex-column justify-content-end">
                                <button type="submit" class="btn btn-primary btn-mvp btn-primario-mvp btn-logar">
                                    LOGIN
                                </button>
                            </div>
                            <div class="sem-conta">
                                Não possui conta?
                                <a class="links-login" href="#"> Cadastre-se</a>
                            </div>
                        </div>
                        <!--FIM DOS BOTÕES DO FORMULÁRIO-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FIM DO MODAL-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous">
        </script>
</body>

</html>
