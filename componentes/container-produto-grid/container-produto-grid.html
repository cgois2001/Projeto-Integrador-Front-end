<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!-- Estilo MVP -->
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="container-produto-grid.css">
    <link rel="stylesheet" href="/componentes/botoes/botoes.css">

    <title>MVP SKINS | CONTAINER DE PRODUTO</title>
    <link rel="shortcut icon" type="imagex/png" href="/images/ID/image (2) (1).png">
  </head>

  <body>
    <!-- Card de produtos -->
    <div class="card card-produto-mvp card-1 p-0 m-3 col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <!-- Imagem do produto  -->
      <div class="card-body border-bottom-3 card-produto">
        <img class="card-img-top img-produto-mvp" src="/images/PRODUTOS/produto-carrousel-1.png" alt="Imagem de capa do card">
      </div>

      <!-- Linha  -->
      <hr class="card-linha p-0 m-0">
      
      <!-- Infos do produto  -->
      <div class="card-body card-produto px-3 py-3">
        <h3 class="card-title">AK-47 | LINHAS VERMELHAS</h3>
        <p class="card-text promocao-de-preco p-0 m-0">de R$ PREÇO</p>
        <p class="card-text preco">por R$ PREÇO</p>
        <!-- Button de primeira importância -->
        <button type="button" class="btn btn-mvp btn-primary btn-primario-mvp col-12">Comprar</button>
      </div>
    </div>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
